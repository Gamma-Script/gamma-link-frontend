<div class="modal fade" id="editarCategoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar categoria</h5>
          <button (click)="cancelar()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="formulario" >
          <div class="modal-body">
            <div class="form-group row">
                <div class="col-4">
                    <label>Nombre</label>
                </div>
                <div class="col-8">
                    <input class="form-control " type="text" formControlName="nombre">
                    <small *ngIf="formulario.controls.nombre.touched && formulario.controls.nombre.invalid" class="ml-2 text-danger">Campo requerido</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Descripcion</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control"   rows="4" formControlName="descripcion"></textarea>
                    <small *ngIf="formulario.controls.descripcion.touched && formulario.controls.descripcion.invalid" class="ml-2 text-danger">Campo requerido</small>
                </div>
            </div>   
            <div class="modal-footer">
              <button (click)="cancelar()"  type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
              <div class="form-group">
                <button (click)="editar(categoriaEditar.nombre)" type="button" class="btn btn-primary" [disabled]="!formulario.valid" >Editar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
