<ng-template #editarCategoriaModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Editar categoria</h5>
        <button type="button" class="btn-close"  aria-label="Close" (click)="modal.dismiss()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
            <div class="form-group row">
                <div class="col-4">
                    <label>Nombre</label>
                </div>
                <div class="col-8">
                    <input class="form-control " type="text" formControlName="nombre">
                    <small *ngIf="formulario.controls.nombre.touched && formulario.controls.nombre.invalid" class="ml-2 text-danger">Campo requerido</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Descripcion</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control"   rows="4" formControlName="descripcion"></textarea>
                    <small *ngIf="formulario.controls.descripcion.touched && formulario.controls.descripcion.invalid" class="ml-2 text-danger">Campo requerido</small>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid" >Editar</button>
        <button type="button" class="btn ml-2 btn-danger" (click)="modal.close()" >Cancelar</button>
      </div>
</ng-template>

<button class="btn btn-primary" (click)="modal.open(editarCategoriaModal)" > Editar</button>
