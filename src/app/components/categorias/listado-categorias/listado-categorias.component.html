<!--Buscador-->
<form class="form-inline d-flex justify-content-center md-form form-sm mt-4">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar" git aria-label="Search">
  </form>

<div class="container mt-2 row " >
    <div class="col text-right">
        <button class="btn btn-primary " data-toggle="modal" data-target="#crearCategoriaModal" >crear Categoria</button>  
    </div>
</div>

<div class="row container mt-3 mb-5 justify-content-left">
    <div *ngFor="let categorias of categorias" class="card ml-4 mt-4" style="width: 21rem;">
        <img src="https://www.crecenegocios.com/wp-content/uploads/2011/04/tipos-de-ventas.jpg" class="card-img-top" alt="Imagen">
        <div class="card-body">
            <h5 class="card-title">{{categorias.nombre}}</h5>
            <hr>
            <h6 class="card-subtitle mb-2 text-muted">{{categorias.descripcion}}</h6>
        </div>
        <div class="card-footer text-right">
            <!--Se agregara solo si es un cliente proveedor
            <button class="btn btn-primary">Editar</button>
            <button class="btn ml-2 btn-danger">Eliminar</button>

-->
           
            


            <editar-categoria></editar-categoria>
            
            <button (click)="editarCategoria(categorias)"class="btn btn-primary" data-toggle="modal" data-target="#editarCategoriaModal" >Editar</button>
        <app-deshabilitar-categoria></app-deshabilitar-categoria>
           

        </div>
    </div>
</div>
