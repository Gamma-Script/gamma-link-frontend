
<router-outlet></router-outlet>
<app-filtros-proveedor></app-filtros-proveedor>
<div class="row container mt-3 mb-5 justify-content-left">
    
    <div *ngFor="let proveedor of proveedor" class="card ml-4 mt-4" style="width: 21rem;">
        <img src="https://www.crecenegocios.com/wp-content/uploads/2011/04/tipos-de-ventas.jpg" class="card-img-top" alt="Imagen">
        <div class="card-body">

            

            <a class="nav-link" [routerLink]="['../puntuar-proveedor']">
                <h5 class="card-title">{{proveedor.nombreProveedor}}</h5>
            </a>

            <hr>
            <h6 class="card-subtitle mb-2 text-muted">{{proveedor.descripcionProveedor}}</h6>
        </div>
    
    </div>
</div>
