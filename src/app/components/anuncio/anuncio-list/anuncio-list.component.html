<div class="row">
  <div class="col-md-1"></div>
  <div class="card ml-4 mt-4" style="width: 68rem;">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3>Anuncios registrados</h3>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newUserModal"><i class="far fa-plus-square"></i> Agregar anuncio</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- comienzo del card interno -->
      <div class="row mb-4">
        <div *ngFor="let anuncio of anuncios" class="card ml-4 mt-4" style="width: 30rem;">
          <img class="card-img-top" *ngIf="anuncio.imagen" src="http://gamma-link.software:9000/images/getImage/{{anuncio.imagen}}/3" alt="Anuncios Image" style="height: 18rem;">
          <div class="card-body">
            <h3 class="card-title">{{anuncio.nombre}}</h3>
            <p class="card-text">{{anuncio.descripcion}}</p>
            <span class="badge badge-success">Fecha baja: {{anuncio.fecha_publicacion}}</span>
            <span class="badge badge-danger ml-4">Fecha pub.: {{anuncio.fecha_baja}}</span>
          </div>
          <div class="card-footer text-right">
            <button type="button" class="btn btn-primary ml-4" (click)="getAnuncio(anuncio.id)">
              <i class="far fa-edit"></i> Editar {{anuncio.idAnuncio}}
            </button>

            <button type="button" *ngIf="anuncio.estado == 0 " class="btn btn-info ml-4" (click)="darDeBaja(anuncio)">
              <i class="fas fa-arrow-up"></i> Publicar
            </button>

            <button type="button" *ngIf="anuncio.estado == 1 " class="btn btn-warning ml-4" (click)="darDeBaja(anuncio)">
              <i class="fas fa-arrow-down"></i> Dar baja
            </button>

            <button type="button" class="btn btn-danger ml-4" (click)="deleteAnuncio(anuncio)">
              <i class="far fa-trash-alt"></i> Eliminar
            </button>
          </div>
        </div>

      </div>
      <!-- fin del card interno -->
    </div>
  </div>
</div>

<ng-template appDynamic></ng-template>
<app-anuncio-new (eventEmitter)="getAnuncios($event)"></app-anuncio-new>
