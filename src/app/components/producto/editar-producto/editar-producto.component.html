      <form [formGroup]="checkForm" (ngSubmit)="onSubmit(checkForm.value)">
        <div class="form-group">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" [ngClass]="{ 'is-invalid' : submitted && name.nombre.errors }">
            <div *ngIf="submitted && name.nombre.errors" class="invalid-feedback">
              <div *ngIf="name.nombre.errors.required"> El campo es requerido</div> 
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="descripcion">Descripción:</label>
            <input type="text" formControlName="descripcion" class="form-control" id="descripcion">
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="precio">Precio:</label>
          <input type="number" formControlName="precio" class="form-control" id="precio" placeholder="0" [ngClass]="{ 'is-invalid' : submitted && price.precio.errors }">
          <div *ngIf="submitted && price.precio.errors" class="invalid-feedback">
            <div *ngIf="price.precio.errors.min">La cantidad tiene que ser mayor o igual a 0.00</div> 
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="marca">Marca:</label>
            <select id="marca" formControlName="marca" class="form-control">
              <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="categoria">Categoría:</label>
            <select id="categoria" formControlName="categoria" class="form-control" value="">
              <option>a</option>
            </select>
        </div>
        <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
