<div class="modal fade" id="editarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clear()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="checkForm" (ngSubmit)="onSubmit(checkForm.value)">
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-4">
              <label for="nombre">Nombre:</label>
            </div>
            <div class="col-8">
              <input type="text" formControlName="nombre" class="form-control" id="nombre">
              <small *ngIf="checkForm.controls.nombre.touched && checkForm.controls.nombre.invalid"
                class="ml-2 text-danger">Nombre requerido</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label for="descripcion">Descripción:</label>
            </div>
            <div class="col-8">
              <input type="text" formControlName="descripcion" class="form-control" id="descripcion">
              <small *ngIf="checkForm.controls.descripcion.touched && checkForm.controls.descripcion.invalid"
                class="ml-2 text-danger">Descripcion requerida</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label for="precio">Precio:</label>
            </div>
            <div class="col-8">
              <input type="number" formControlName="precio" class="form-control" id="precio" placeholder="0">
              <small *ngIf="checkForm.controls.precio.touched && checkForm.controls.precio.invalid"
                class="ml-2 text-danger">Precio requerido y mayor a 0.00</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label for="marca">Marca:</label>
            </div>
            <div class="col-8">
              <select id="marca" formControlName="marca" class="form-control">
                <option *ngFor="let marca of marcas" value="{{marca.id}}" [selected]="marca.id == producto.marca_id">
                  {{marca.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label for="categoria">Categoría:</label>
            </div>
            <div class="col-8">
              <select id="categoria" formControlName="categoria" class="form-control">
                <option *ngFor="let categoria of categorias" value="{{categoria.id}}"
                  [selected]="categoria.id == producto.categoria_id">{{categoria.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="container-fluid mb-4 text-right ml-2 mt-2">
            <angular-file-uploader #fileUpload1 [config]="afuConfig" (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
            <img src="http://gamma-link.software:9000/images/getImage/{{producto.imagen}}/1"
              *ngIf="producto.imagen" alt="" class="rounded mx-auto d-block mt-4" style="height: 10rem;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger m-3" data-dismiss="modal" (click)="clear()">Cancelar</button>
          <button type="submit" class="btn btn-success m-3" [disabled]="!checkForm.valid">Actualizar Producto</button>
        </div>
      </form>

    </div>
  </div>
</div>
