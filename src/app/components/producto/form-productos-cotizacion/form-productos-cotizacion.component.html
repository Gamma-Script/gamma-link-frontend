<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Productos a la cotización</h5>
          <button (click)="cambiar()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="checkForm" (ngSubmit)="onSubmit(checkForm.value)">
          <div class="modal-body">
            <div class="main row p-3">
              <div class="col-xs-12 col-sm-8 col-md-7 col-lg-6" id="producto">
                <div class="main row" id="product">
                    <img class="card-img-top" src={{producto.imagen}} alt="imagen del producto">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="info">
                      <p class="card-text">Marca: {{ producto.marca }}<br/>Precio: {{ producto.precio | money}}</p>
                    </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-5 col-lg-6">
                <label for="cant" class="col-form-label">Ingrese la cantidad de articulos a agregar a su cotización</label>
                <input type="number" class="form-control" formControlName="cantidad" id="cant" [ngClass]="{ 'is-invalid' : submitted && f.cantidad.errors }">
                <div *ngIf="submitted && f.cantidad.errors" class="invalid-feedback">
                  <div *ngIf="f.cantidad.errors.required"> El campo es requerido</div> 
                </div>
                <div *ngIf="submitted && f.cantidad.errors" class="invalid-feedback">
                  <div *ngIf="f.cantidad.errors.pattern">Por favor ingrese una cantidad entera mayor a cero y menor a treinta</div> 
                </div>
              </div>
            </div>    
            <div class="modal-footer">
              <button (click)="cambiar()" type="button" class="btn btn-light" data-dismiss="modal">Cancelar <i class="fas fa-window-close"></i></button>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Agregar <i class="fas fa-cart-plus"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <simple-notifications [options]="options"></simple-notifications>
