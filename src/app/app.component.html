<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gamma Link</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand">Gamma Link</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                   
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li>
                    <div class="btn-group dropleft">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Productos en Cotización <i class="fas fa-cart-arrow-down"></i>
                        </button>
                        <div class="dropdown-menu">
                          <app-list-productos-cotizacion class="dropdown-item"></app-list-productos-cotizacion>
                        </div>
                      </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
        
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Home</div>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-rocket"></i></div>
                                Inicio
                            </a>
                            <div class="sb-sidenav-menu-heading">Autenticacion</div>
                            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Bienvenido
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" [routerLink]="['login']">Inicia Sesion</a>
                                    <a class="nav-link" [routerLink] = "['content/new']" data-toggle="modal" data-target="#newUserModal">Registrarse</a>
                                </nav>
                            </div>
                           
                            <div class="sb-sidenav-menu-heading">Catalogos</div>
                            <a class="nav-link" [routerLink]="['proveedores']">
                              <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                              Proveedores
                            </a>
                            <a class="nav-link" [routerLink]="['categorias']">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Categorias
                            </a>
                            <a class="nav-link" [routerLink]="['productos']">
                              <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                              Productos
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Creado por:</div>
                        Gamma Script
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                   <!-- ░
                  █▀█ █▀█ █░█ ▀█▀ █▀▀ █▀█   █▀█ █░█ ▀█▀ █░░ █▀▀ ▀█▀
                  █▀▄ █▄█ █▄█ ░█░ ██▄ █▀▄   █▄█ █▄█ ░█░ █▄▄ ██▄ ░█░
                   -->  
                    <router-outlet></router-outlet>
                  <!--
                    █▀▀ █ █▄░█
                    █▀░ █ █░▀█
                  -->
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Gamma Sript 2020</div>
                            <div>
                                <a href="https://github.com/Gamma-Script/gamma-link-frontend">Github</a>
                                &middot;
                                <a class="link" href="https://github.com/Gamma-Script/gamma-link-frontend">PRN &amp; IGF</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
    
</html>
